<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<!--<link rel="icon" href="../../favicon.ico">-->

	<title>Ajax tables - FooTable</title>

	

</head>

<body>
<table id="ajax-example-1" class="table m-b-0 toggle-arrow-tiny" data-paging="true" ></table>


<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../../../compiled/footable.js"></script>
<!-- Initialize FooTable -->
<script>
	jQuery(function($){
		$('#ajax-example-1').footable({
			"columns": $.Deferred(function(d){
				setTimeout(function(){
					$.get('../../content/columns.json').then(d.resolve, d.reject);
				}, 3000);
			}),
			"rows": $.get('../../content/rows.json')
		});
		// Search input
	});
</script>
</body>
</html>
